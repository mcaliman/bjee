<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.CreateUsersTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.CreateUsersTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usersController.selected.mail}" title="#{bundle.CreateUsersTitle_mail}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_created}" for="created" />
                    <h:inputText id="created" value="#{usersController.selected.created}" title="#{bundle.CreateUsersTitle_created}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_updated}" for="updated" />
                    <h:inputText id="updated" value="#{usersController.selected.updated}" title="#{bundle.CreateUsersTitle_updated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastLogin}" for="lastLogin" />
                    <h:inputText id="lastLogin" value="#{usersController.selected.lastLogin}" title="#{bundle.CreateUsersTitle_lastLogin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastLogout}" for="lastLogout" />
                    <h:inputText id="lastLogout" value="#{usersController.selected.lastLogout}" title="#{bundle.CreateUsersTitle_lastLogout}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_enabled}" for="enabled" />
                    <h:inputText id="enabled" value="#{usersController.selected.enabled}" title="#{bundle.CreateUsersTitle_enabled}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_enabled}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{usersController.selected.groupId}" title="#{bundle.CreateUsersTitle_groupId}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_groupId}">
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
