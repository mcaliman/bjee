<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupsController.selected.id}" title="#{bundle.EditGroupsTitle_id}" required="true" requiredMessage="#{bundle.EditGroupsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGroupsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{groupsController.selected.name}" title="#{bundle.EditGroupsTitle_name}" required="true" requiredMessage="#{bundle.EditGroupsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditGroupsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupsController.selected.description}" title="#{bundle.EditGroupsTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{groupsController.update}" value="#{bundle.EditGroupsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupsViewLink}"/>
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.EditGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
