<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bjee Public Area</title>
    </h:head>
    <h:body>
        <h1>Bjee Public Area</h1>
        <h:form id="login-form">
        
        Username <h:inputText value="#{sessionBean.username}" /><br/>
        Password <h:inputSecret value="#{sessionBean.password}" /><br/>
        
        <h:commandButton value="Login"
                         action="#{sessionBean.login()}"
                         class="btn btn-block pull-right" />

        <ui:repeat  value="#{facesContext.messageList}" var="message">
            <h:outputText escape="false"
                          class="alert alert-danger"
                          value="#{message.summary}" />
        </ui:repeat>
    </h:form>
        
        
    </h:body>
</html>
